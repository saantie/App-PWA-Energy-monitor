  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Loading screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
    }

    /* iframe container */
    .iframe-container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    iframe {
      border: none;
      width: 100%;
      flex: 1;
      background: white;
    }

    /* Install prompt - Minimal Style */
    #installPrompt {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(33, 150, 243, 0.95);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 24px;
      display: none;
      align-items: center;
      gap: 12px;
      z-index: 999;
      max-width: 90%;
      box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateX(-50%) translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    #installPrompt.show {
      display: flex;
    }

    #installPrompt .prompt-text {
      color: white;
      font-size: 14px;
      font-weight: 500;
      flex: 1;
      min-width: 0;
    }

    #installPrompt button {
      background: white;
      color: #2196f3;
      border: none;
      padding: 8px 16px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      white-space: nowrap;
      font-family: inherit;
    }

    #installPrompt button:active {
      transform: scale(0.95);
    }

    #installPrompt .close-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px 10px;
      min-width: auto;
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #installPrompt {
        left: 12px;
        right: 12px;
        transform: none;
        max-width: none;
        padding: 14px 16px;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      #installPrompt .prompt-text {
        font-size: 13px;
      }

      #installPrompt button {
        padding: 8px 14px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
  </div>

  <!-- Install Prompt - Minimal -->
  <div id="installPrompt">
    <div class="prompt-text">üì± ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏≠‡∏û</div>
    <button id="installBtn">‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á</button>
    <button class="close-btn" id="closePrompt" aria-label="‡∏õ‡∏¥‡∏î">‚úï</button>
  </div>

  <!-- Main Content -->
  <div class="iframe-container">
    <iframe 
      id="mainFrame"
      src="https://script.google.com/macros/s/AKfycbyiA_ifaXKxxC1o0lIUZh4EtJLAD_8kptWQNs_fWjs4um_DagwWiNGIrMat3p0HDytf/exec"
      allow="accelerometer; gyroscope"
      loading="lazy">
    </iframe>
  </div>

  <script>
    // ‡∏ã‡πà‡∏≠‡∏ô loading screen ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 1000);
    });

    // iframe load event
    document.getElementById('mainFrame').addEventListener('load', () => {
      console.log('‚úÖ Content loaded successfully');
    });

    // ‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('‚úÖ Service Worker registered successfully:', registration.scope);
          })
          .catch(err => {
            console.error('‚ùå Service Worker registration failed:', err);
          });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');
    const closePrompt = document.getElementById('closePrompt');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.classList.add('show');
      console.log('üì± PWA install prompt ready');
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        installPrompt.classList.remove('show');
      }
    });

    closePrompt.addEventListener('click', () => {
      installPrompt.classList.remove('show');
    });

    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ PWA installed successfully!');
      installPrompt.classList.remove('show');
      deferredPrompt = null;
    });

    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
      console.log('‚úÖ Running in standalone mode');
    }
  </script>
</body>
