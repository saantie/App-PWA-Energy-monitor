<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA App from Apps Script</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- สีธีมเมื่อแสดงบนมือถือ -->
  <meta name="theme-color" content="#2196f3">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f7f7f7;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
    h1 {
      color: #555;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>

<body>
  <iframe src="https://script.google.com/macros/s/AKfycbyiA_ifaXKxxC1o0lIUZh4EtJLAD_8kptWQNs_fWjs4um_DagwWiNGIrMat3p0HDytf/exec"></iframe>

  <script>
    // ลงทะเบียน Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('✅ Service Worker registered'))
          .catch(err => console.error('❌ SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
