  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Loading screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
    }

    /* iframe container */
    .iframe-container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    iframe {
      border: none;
      width: 100%;
      flex: 1;
      background: white;
    }

    /* Install prompt */
    #installPrompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 999;
      max-width: 90%;
    }

    #installPrompt.show {
      display: flex;
    }

    #installPrompt button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s;
    }

    #installPrompt button:hover {
      background: #1976d2;
    }

    #installPrompt .close-btn {
      background: transparent;
      color: #666;
      padding: 5px 10px;
    }

    #installPrompt .close-btn:hover {
      background: #f5f5f5;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #installPrompt {
        bottom: 10px;
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
  </div>

  <!-- Install Prompt -->
  <div id="installPrompt">
    <span>üì± ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏≠‡∏û‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÅ‡∏ö‡∏ö‡∏≠‡∏≠‡∏ü‡πÑ‡∏•‡∏ô‡πå</span>
    <button id="installBtn">‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á</button>
    <button class="close-btn" id="closePrompt">‚úï</button>
  </div>

  <!-- Main Content -->
  <div class="iframe-container">
    <iframe 
      id="mainFrame"
      src="https://script.google.com/macros/s/AKfycbyiA_ifaXKxxC1o0lIUZh4EtJLAD_8kptWQNs_fWjs4um_DagwWiNGIrMat3p0HDytf/exec"
      allow="accelerometer; gyroscope"
      loading="lazy">
    </iframe>
  </div>

  <script>
    // ‡∏ã‡πà‡∏≠‡∏ô loading screen ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
      }, 1000);
    });

    // iframe load event
    document.getElementById('mainFrame').addEventListener('load', () => {
      console.log('‚úÖ Content loaded successfully');
    });

    // ‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('‚úÖ Service Worker registered successfully:', registration.scope);
          })
          .catch(err => {
            console.error('‚ùå Service Worker registration failed:', err);
          });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');
    const closePrompt = document.getElementById('closePrompt');

    window.addEventListener('beforeinstallprompt', (e) => {
      // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á prompt ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
      e.preventDefault();
      deferredPrompt = e;
      
      // ‡πÅ‡∏™‡∏î‡∏á install prompt ‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡πÄ‡∏≠‡∏á
      installPrompt.classList.add('show');
      console.log('üì± PWA install prompt ready');
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        // ‡πÅ‡∏™‡∏î‡∏á install prompt
        deferredPrompt.prompt();
        
        // ‡∏£‡∏≠‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        
        // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤ deferred prompt
        deferredPrompt = null;
        installPrompt.classList.remove('show');
      }
    });

    closePrompt.addEventListener('click', () => {
      installPrompt.classList.remove('show');
    });

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ PWA installed successfully!');
      installPrompt.classList.remove('show');
      deferredPrompt = null;
    });

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö standalone mode
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
      console.log('‚úÖ Running in standalone mode');
    }
  </script>
</body>
